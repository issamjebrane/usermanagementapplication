<div class="list">
    <h2>Manage Users</h2>
    <button routerLink="../add" class="addUser">+ add user</button>
    <table>
    <thead>
        <tr>
        <th>ID</th>
        <th>avatar</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>email</th>
        <th>-</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td><img [src]="user.avatar" alt="Avatar"></td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td class="action">actions</td>
        </tr>
    </tbody>
    </table>
</div>
